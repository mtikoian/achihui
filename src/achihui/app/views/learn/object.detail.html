<div class="container">
    <div class="page-header">
        <h2>
            <span>{{'Learning.LearnObject' | translate}} </span><small> {{Activity | translate}}</small>
        </h2>
    </div>

    <hr />

    <form class="form-horizontal" (ngSubmit)="onSubmit(detailForm)" #detailForm="ngForm">
        <div class="form-group">
            <label class="control-label col-sm-2">{{'Common.ID' | translate}}</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="id"
                       readonly="readonly" placeholder="{{'Common.ID' | translate}}" [(ngModel)]="lrnObject.Id">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2">{{'Common.Category' | translate}}</label>
            <div class="col-sm-10">
                <select class="form-control" [(ngModel)]="lrnObject.CategoryId" (disabled)="ActivityID == 3" name="category">
                    <option *ngFor="let ctgy of lrnCategories" (value)="ctgy.Id">{{ctgy.Name}} ({{ctgy.Id}})</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2">{{'Common.Name' | translate }}</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" (readonly)="ActivityID == 3" name="name"
                       placeholder="{{'Common.Name' | translate}}" [(ngModel)]="lrnObject.Name" required>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2">{{'Common.Content' | translate}}</label>
            <div class="col-sm-10">
                <textarea htmlEditor [(ngModel)]="lrnObject.Content" name="content"></textarea>
            </div>
        </div>

        <br />

        <div class="form-group">
            <div class="offset-sm-2 col-sm-10">
                <input type="submit" class="btn btn-default btn-primary" *ngIf="ActivityID != 3" [disabled]="!detailForm.form.valid">
                <button class="btn btn-danger" (click)="onClose()">{{'Common.BackToList' | translate}}</button>
            </div>
        </div>
    </form>
</div>
